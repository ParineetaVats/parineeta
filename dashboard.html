<!DOCTYPE html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ============================
           Dashboard-specific styles
        ============================ */
        .plan-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 18px;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }
        .open-area {
            padding: 15px;
            margin-top: 18px;
            background: #e8f6ff;
            border-left: 4px solid #0077cc;
        }
        .progress-box {
            background: #dfffe2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #16a34a;
        }

        /* Logo image in navbar */
        .logo img {
            height: 42px;
            width: 42px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
